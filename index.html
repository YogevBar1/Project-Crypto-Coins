<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>

</head>

<body>
    <div id="myModal" class="modal" tabindex="-1" role="dialog" data-bs-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">You selected one too many coins.</h5>
                </div>
                <div class="modal-body">
                    <p>To add this coin, you must unselect one of the following:</p>
                    <ul id="selectedCoinsList"></ul>
                    <div class="form-group">
                        <label for="cancelCurrencySelect">Select a currency to cancel:</label>
                        <select class="form-control" id="cancelCurrencySelect">
                            <!-- Options will be dynamically added here using JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="keepSelectionBtn" data-dismiss="modal"
                        id="keepSelectionBtn">Keep
                        Current Selection</button>
                    <button type="button" class="btn btn-danger" id="cancelCurrencyBtn">Cancel Currency</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-8">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a id="homeLink" class="nav-link active" data-section="homeSection">Home</a>
                </li>
                <li class="nav-item">
                    <a id="reportsLink" class="nav-link" data-section="reportsSection">Live Reports</a>
                </li>
                <li class="nav-item">
                    <a id="aboutLink" class="nav-link" data-section="aboutSection">About</a>
                </li>
        </div>

        <div id ="searchRow" class="col-md-4">
            <div class="nav-item" id="search">
                <input class="form-control mr-sm-2" type="search" id="search-input" placeholder="Search"
                    aria-label="Search">
                <p id="errorSearchContainer"></p>
                <button class="btn btn-outline-info  my-2 my-sm-0" id="search-btn" type="submit">Search</button>
            </div>
        </div>
        </ul>
    </div>

    <section id="homeSection">
        <h1>Currencies</h1>
        <div id="coinsContainer">

        </div>
    </section>

    <section id="reportsSection">
        <h2>Reports</h2>
    </section>

    <section id="aboutSection">
        <h2>About</h2>
    </section>

</body>

</html>
